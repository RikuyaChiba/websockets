<!DOCTYPE html>
<html lang="en"></html>
<head>
  <title>Web socket client</title>

<style>
  #chat_box {
    height: 90vh;
  }
</style>
<body>
  <h1>Messages</h1>
  <div class="container">
    <div id="chat_box" class="offset-2 col-8 border">
      <div class="row">
        <div id="chat_room">
          hello!
        </div>
      </div>
      <div class="row">
        <div id="chat_form">
          <form action="#">
            <label for="chat_form"></label>
            <input type="text" name="chat_form" id="chat_form">
          </form>
        </div>
      </div>
      <div class="row">
        <div id="chat_submit">
          <button class="btn btn-primary">
            submit
          </button>
        </div>
      </div>
    </div>
  </div>
